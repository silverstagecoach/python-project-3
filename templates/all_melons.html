{% extends "base.html" %}
{% block body %}

<div id="melon-list">
{% for melon in melon_list %}
<div>
    <h5>
        <a href="{{ url_for('melon_details', melon_id=melon.melon_id) }}">{{ melon.common_name }}
        </a>
    </h5>
    <img class="melon-image" src="{{ melon.image_url }}">
    {{ melon.price_str() }} <a class="btn btn-primary">Add to Cart</a>

</div>
{% endfor %}
</div>

{% endblock %}
