{% extends "base.html" %}
{% block body %}

<h2> Please Sign In</h2>

<form action="/login" method="post">
    <div>{{form.username.login }}: {{form.username }}</div>
    <div>{{form.password.login }}: {{form.password}}</div>
    {{for.csrf_token}}
    <button class="btn btn-primary" type="submit">Sign In</button>
</form>

{% endblock %}
